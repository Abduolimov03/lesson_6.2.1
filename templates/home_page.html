<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangiliklar Sahifasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .category {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 18px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category:hover {
            background-color: #e8f0fe;
            cursor: pointer;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        Yangiliklar sahifasiga xush kelibsiz!
    </header>

    <section class="categories">
        <a href="{% url 'uzbek_yangilik' %}"><div class="category">O'zbek yangiliklari</div></a>
        <a href="{% url 'jahon_yangilik' %}"><div class="category">Jahon yangiliklari</div></a>
        <a href="{% url 'sport_yangilik' %}"><div class="category">Sport yangiliklari</div></a>
        <a href="{% url 'madaniyat' %}"><div class="category">Madaniyat</div></a>
        <a href="{% url 'texnologiya' %}"><div class="category">Texnologiya</div></a>
        <a href="{% url 'iqtisodiyot' %}"><div class="category">Iqtisodiyot</div></a>
    </section>

</body>
</html>
